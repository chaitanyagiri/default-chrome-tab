<!DOCTYPE html>
<html>
<head>
    <title>Set Default Tab URL</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFF9C4; /* Light yellow background */
            color: #212121; /* Dark text for contrast */
            padding: 20px;
            width: 300px;
            border-radius: 10px;
        }
        .container {
            background-color: #FFFDE7; /* Softer shade of yellow */
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .btn {
            background-color: #2196F3; /* Vibrant blue */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #1976D2; /* Darker blue */
        }
        .btn:active {
            background-color: #0D47A1; /* Deepest blue */
        }
        .btn-small {
            background-color: #FFC107; /* Example: amber color */
            padding: 5px 10px; /* Smaller padding */
            font-size: 0.9em; /* Slightly smaller font */
            margin-top: 10px; /* Additional spacing */
        }
        .btn-small:hover {
            background-color: #FFB300; /* Darker shade for hover */
        }
        .feedback {
            color: #4CAF50; /* Green */
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <form id="urlForm">
            <label for="url">Set Default Url:</label><br><br>
            <input type="text" id="url" name="url" required><br><br>
            <input type="submit" value="Save" class="btn">
            <br><br>
            <button type="button" id="setCurrentTab" class="btn btn-small">Default to this tab</button>
        </form>
        <div id="feedback" class="feedback">Default tab set!</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
